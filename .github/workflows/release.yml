name: ğŸš€ CI/CD Git Flow

on:
  # Triggers principais - Git Flow oriented
  push:
    branches: 
      - main           # Release final
      - develop        # Development beta
    tags:
      - 'v*'           # Tags criadas pelo git flow
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  
  # Trigger manual para casos especiais
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Tipo de versionamento'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor  
          - major
      target_branch:
        description: 'Branch alvo'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - develop

env:
  NODE_VERSION: '18'

jobs:
  # CI - Sempre executa para validar cÃ³digo
  ci:
    name: ğŸ§ª Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: âœ… Run tests
        run: npm run validate

      - name: ğŸ“Š Test summary
        run: |
          echo "âœ… All tests passed successfully!"
          echo "ğŸ“‹ Ready for deployment"

  # CD - Apenas para main e develop
  cd:
    name: ğŸš€ Continuous Deployment  
    runs-on: ubuntu-latest
    needs: ci
    if: |
      (github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/develop' ||
       startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ï¿½ Determine deployment strategy
        id: strategy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "type=release" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "ğŸš€ Main branch - Production release"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "type=beta" >> $GITHUB_OUTPUT  
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
            echo "ğŸ§ª Develop branch - Beta release"
          elif [[ "${{ github.ref }}" =~ refs/tags/v ]]; then
            echo "type=tag" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "ï¿½ï¸ Tag release - Production"
          else
            echo "type=none" >> $GITHUB_OUTPUT
            echo "âŒ No deployment needed"
          fi

      - name: ğŸ“‹ Read package version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: $VERSION"

      - name: ğŸ§ª Auto-version for develop (beta)
        if: steps.strategy.outputs.type == 'beta'
        run: |
          CURRENT_VERSION="${{ steps.package.outputs.version }}"
          
          # Se jÃ¡ Ã© beta, apenas incremente
          if [[ "$CURRENT_VERSION" =~ -beta\. ]]; then
            npm version prerelease --preid=beta --no-git-tag-version
          else
            # Se nÃ£o Ã© beta, torne beta
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            npm version $NEW_VERSION-beta.1 --no-git-tag-version
          fi
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "ğŸ§ª New beta version: $NEW_VERSION"

      - name: ï¿½ Use existing version for main/tags
        if: steps.strategy.outputs.type == 'release' || steps.strategy.outputs.type == 'tag'
        run: |
          VERSION="${{ steps.package.outputs.version }}"
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
          echo "ğŸš€ Using version: $VERSION"

      - name: ï¿½ Commit version update (beta only)
        if: steps.strategy.outputs.type == 'beta'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}" || echo "No changes to commit"
          git push origin develop || echo "Push failed, continuing..."

      - name: ğŸ‰ Create GitHub Release (main only)
        if: steps.strategy.outputs.type == 'release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: ğŸš€ Release v${{ env.NEW_VERSION }}
          body: |
            ## ğŸ‰ ESLint Config Bruno Azevedo v${{ env.NEW_VERSION }}
            
            ###  Installation:
            ```bash
            npm install -D eslint-config-brunoazevedo@${{ env.NEW_VERSION }}
            ```
            
            ### ğŸ”— Links:
            - ğŸ“– [Documentation](https://github.com/brunodsazevedo/eslint-config-brunoazevedo#readme)
            - ğŸ“¦ [npm Package](https://www.npmjs.com/package/eslint-config-brunoazevedo)
          draft: false
          prerelease: false

      - name: ğŸ§ª Create GitHub Pre-release (develop only)  
        if: steps.strategy.outputs.type == 'beta'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: ğŸ§ª Beta v${{ env.NEW_VERSION }}
          body: |
            ## ğŸ§ª ESLint Config Bruno Azevedo v${{ env.NEW_VERSION }} (Beta)
            
            > âš ï¸ **Pre-release version for testing**
            
            ###  Installation:
            ```bash
            npm install -D eslint-config-brunoazevedo@beta
            ```
          draft: false
          prerelease: true

      - name: ğŸ“¦ Publish to npm
        if: steps.strategy.outputs.type != 'none'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ï¿½ Publishing to npm with tag: ${{ steps.strategy.outputs.npm_tag }}"
          npm publish --access public --tag ${{ steps.strategy.outputs.npm_tag }}

      - name: ğŸŠ Success notification
        if: steps.strategy.outputs.type != 'none'
        run: |
          echo "ğŸ‰ Successfully published v${{ env.NEW_VERSION }}"
          echo "ğŸ“¦ Install: npm install -D eslint-config-brunoazevedo@${{ steps.strategy.outputs.npm_tag }}"
          echo "ğŸ”— Package: https://www.npmjs.com/package/eslint-config-brunoazevedo"